<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    
    <div class="gameContainer">
        <div class="container">
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            
        </div>
        <div class="info">
            <h1 >Welcome To Tic Tac Toe</h1>
            <div>
                <span >Its the turn of <span class="player">X</span></span>
            </div>
            <div id="result"></div>
            <div class="imgBOX">
                <img src="win.gif" alt="win gif" >
                <img class="lost" src="https://c.tenor.com/fVtFN_1f1HkAAAAM/mario-kart.gif"></img>
            </div>
            
      
            
            <button class="reset">Start Again</button>
            
        </div>
    </div>
</body>
</html>
